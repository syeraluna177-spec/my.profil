<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tampilan Awal</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
        }

        header {
            background-color: white;
            padding: 20px 40px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        header h2 {
            font-size: 20px;
            color: #2563eb;
        }

        .hero {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-box {
            background: white;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        .hero-box h1 {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .hero-box p {
            font-size: 15px;
            line-height: 1.7;
            color: #555;
            margin-bottom: 30px;
        }

        .hero-box a {
            display: inline-block;
            padding: 12px 28px;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: 0.3s;
        }

        .hero-box a:hover {
            background-color: #1e40af;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h2>My Website</h2>
    </header>

    <section class="hero">
        <div class="hero-box">
            <h1>Selamat Datang</h1>
            <p>
                Ini adalah tampilan awal website yang rapi, sederhana,
                dan mudah dikembangkan untuk halaman profil atau link utama.
            </p>
            <a href="home.html">Masuk</a>
        </div>
    </section>

    <footer>
        © 2025 • All Rights Reserved
    </footer>

</body>
</html>
